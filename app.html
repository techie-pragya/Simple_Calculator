<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div id="main">
        <div id="table">
         
          
            <div id="option">
              <div type="button" id="open" onclick="openCalc()">Calculator</div>
            <table id="container">
             
                <tr>
                  <td> <input type="button" value="X"  id="close" onclick="closeScreen()"/> </td>
                  
                </tr>
              
            <tr>
                <td colspan="3"> <input class="display-box" type="text" id="result" disabled /> </td>
                
                <td> <input type="button" value="C" onclick="clearScreen()" id="btn" /> </td>
              </tr>
              <tr>
                
                <td> <input type="button" value="1" onclick="display('1')" id="num"/> </td>
                <td> <input type="button" value="2" onclick="display('2')" id="num" /> </td>
                <td> <input type="button" value="3" onclick="display('3')" id="num"/> </td>
                <td> <input type="button" value="/" onclick="display('/')" /> </td>
              </tr>
              <tr>
                <td> <input type="button" value="4" onclick="display('4')" id="num"/> </td>
                <td> <input type="button" value="5" onclick="display('5')" id="num"/> </td>
                <td> <input type="button" value="6" onclick="display('6')" id="num"/> </td>
                <td> <input type="button" value="-" onclick="display('-')" /> </td>
              </tr>
              <tr>
                <td> <input type="button" value="7" onclick="display('7')" id="num"/> </td>
                <td> <input type="button" value="8" onclick="display('8')" id="num"/> </td>
                <td> <input type="button" value="9" onclick="display('9')" id="num"/> </td>
                <td> <input type="button" value="+" onclick="display('+')" /> </td>
              </tr>
              <tr>
                <td> <input type="button" value="." onclick="display('.')" id="num"/> </td>
                <td> <input type="button" value="0" onclick="display('0')" id="num" /> </td>
                
                <td> <input type="button" value="=" onclick="calc()" id="btn" /> </td>
                <td> <input type="button" value="*" onclick="display('*')" /> </td>
              </tr>
            </table>
        </div>
        </div>
    </div>
    <script type="text/javascript" src="calc.js"></script>
</body>
</html>
